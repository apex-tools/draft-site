<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/app.css" rel="stylesheet" type="text/css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="split-container container-fluid">

		<div class="container-fluid split-item split-left">
			<div class="row">
				<div class="col-sm-3 col-sm-offset-0 col-xs-4 col-xs-offset-4">
					<img src="img/draft-logo.png" class="img-fix">
				</div>
			</div>
			<h1>Создать учетную запись</h1>

			<form>
				<div class="form-group">
					<label for="InputEmail" class="reg-input-label">Ваша <span class="bolder-text">электронная почта</span></label>
					<input type="email" class="form-control reg-input-field" id="InputEmail" placeholder="you@yourdomain.com">
				</div>
			</form>
			<p class="grey-text">(Не переживайте по поводу пароля, мы отправим вам ссылку на e-mail, для его создания)</p>
			<div class="col-xs-10 col-xs-offset-1 text-center">
				<form>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked>Я не против получать на электронную почту рассылку о сервисе
						</label>
					</div>
				</form>
				<a type="button" class="btn btn-success btn-lg">Далее<img src="img/btn-arrow.png" class="img-fix-2 arrow-padding"></a>

			</div>
		</div>


		<div class="container-fluid split-item split-right">
			<div class="row red-test">
				<div class="col-md-offset-5 col-md-6 text-right blue-test">
					<span>Уже зарегистрированы?</span><a type="button" class="btn btn-enter">Войти</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
